<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Head Login</title>
    <link rel="stylesheet" href="depheadlogin.css">
</head>

<body>
    <header>
        <div class="university-header">
            <img src="abu.jpg" alt="University Logo" class="logo">
            <div class="university-info">
                <h1>Al-Balqa Applied University</h1>
                <h2>Prince Abdullah bin Ghazi Faculty of Information and Communication Technology</h2>
            </div>
            <!-- إضافة الرابط هنا -->
            <a href="loginpage.html" class="header-link">Admin Screen</a>
        </div>
        </div>
    </header>

    <div class="login-container">
        <h2>Department Head Login</h2>
        <form id="loginForm" action="depheadlogin.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="depheadlogin.js"></script>
</body>

</html>
