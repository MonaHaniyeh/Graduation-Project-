<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="login_page.css" rel="stylesheet" />

    <style>
        #loginAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            max-width: 80%;
            text-align: center;
            width: 300px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .centered {
            justify-content: center;
        }

        .alert-content {
            position: relative;
            padding: 10px;
        }

        .close-alert {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #c62828;
        }

        .alert-message {
            margin: 20px 0;
        }

        .alert-button {
            background-color: #c62828;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .alert-button:hover {
            background-color: #b71c1c;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: whitesmoke;
            border: none;
            cursor: pointer;
            color: #6c757d;
            padding: 0 8px;
            font-size: 25px;
        }

        .toggle-password:hover {
            color: #495057;
        }


        header {
            background-color: rgb(5 20 71);
            color: white;
            padding: 25px 0;
            /* زيادة الارتفاع من 15px إلى 25px */
            box-shadow: 0 2px 5px rgba(133, 104, 251, 0.1);
            width: 100%;
        }

        .header-link {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-right: 30px;
            /* مسافة من الحافة اليمنى */
            padding: 8px 15px;
            border: 1px solid white;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-left: 800px;
            cursor: pointer;
            outline: none;
        }

        .header-link:hover {
            background-color: #003366;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        html,
        body {
            height: 100%;
        }


        .button {
            width: 140px;
            height: 45px;
            font-family: 'Roboto', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;

        }

        .university-header {
            display: flex;
            align-items: center;
            padding-left: 20px;
            margin: 0;

            /* لتوزيع العناصر بشكل متساو */
            width: 100%;
        }

        .logo {
            height: 80px;
            /* زيادة حجم الشعار من 60px إلى 80px */
            margin-right: 20px;
        }

        .university-info h1 {
            margin: 0;
            font-size: 28px;
            /* زيادة حجم الخط من 24px إلى 28px */
        }

        .university-info h2 {
            margin: 8px 0 0;
            /* زيادة الهامش العلوي من 5px إلى 8px */
            font-size: 20px;
            /* زيادة حجم الخط من 18px إلى 20px */
            font-weight: normal;
        }
    </style>


</head>

<body>
    <header>
        <div class="university-header">
            <img src="abu.jpg" alt="University Logo" class="logo">
            <div class="university-info">
                <h1>Al-Balqa Applied University</h1>
                <h2>Prince Abdullah bin Ghazi Faculty of Information and Communication Technology</h2>
            </div>
            <!-- إضافة الرابط هنا -->
            <a href="depheadlogin.html" class="header-link shadow-lg p-3 mb-5 bg-white rounded ">Department Head
                Screen</a>
        </div>
        </div>
    </header>

    <!-- Alert div that will appear in the center of the screen -->
    <div id="loginAlert">
        <div class="alert-content">
            <button class="close-alert"></button>
            <div class="alert-message" id="alertMessage"></div>
            <button class="alert-button" id="confirmAlert">OK</button>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <div class="login_container" id="loginContainer">
        <div class="login-header">
            <h1>Login</h1>
        </div>
        <div class="login-body">

            <form method="post" id="login-form" action="login.php">
                <div class="form-group">
                    <label for="username">username</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">password</label><br>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message">
                        Password must contain at least 8 uppercase and lowercase letters, numbers and special symbols.
                    </div>
                    <div id="passwordSuccess" class="success-message">
                        Password is correct
                    </div>
                </div>
                <button type="submit" id="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Function to hide the alert
        function hideAlert() {
            document.getElementById('loginAlert').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loginContainer').classList.remove('centered');
        }
        // Password toggle functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Password toggle functionality
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (togglePassword && passwordInput) {
                // Make absolutely sure only our icon exists
                const existingIcons = document.querySelectorAll('.input-group-text, .password-toggle');
                existingIcons.forEach(icon => icon.remove());

                togglePassword.addEventListener('click', function () {
                    const icon = this.querySelector('i');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.replace('bi-eye', 'bi-eye-slash');
                        this.setAttribute('aria-label', 'Hide password');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.replace('bi-eye-slash', 'bi-eye');
                        this.setAttribute('aria-label', 'Show password');
                    }
                });
            }
        });
        // Check if there's a login error passed from PHP
        const urlParams = new URLSearchParams(window.location.search);
        const loginError = urlParams.get('error');

        if (loginError) {
            const alertMessage = document.getElementById('alertMessage');

            // Display the error message in centered alert div
            alertMessage.textContent = decodeURIComponent(loginError);
            document.getElementById('loginAlert').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';

            // Center the login container by adding margin
            document.getElementById('loginContainer').classList.add('centered');
        }

        // Close alert when clicking X button, OK button, or overlay
        document.getElementById('confirmAlert').addEventListener('click', hideAlert);
        document.getElementById('overlay').addEventListener('click', hideAlert);

        // Client-side password validation (optional)
        document.getElementById('login-form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordSuccess = document.getElementById('passwordSuccess');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!passwordRegex.test(password)) {
                e.preventDefault();
                passwordError.style.display = 'block';
                passwordSuccess.style.display = 'none';
            } else {
                passwordError.style.display = 'none';
                passwordSuccess.style.display = 'block';
            }


        });
    </script>
</body>

</html>
